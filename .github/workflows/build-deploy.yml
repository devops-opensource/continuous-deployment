name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Maven
        run: mvn package --file pom.xml -Dmaven.repo.local=.m2

      - name: Zip the deployment package
        run: zip -r deploy.zip target/demo-1.0.jar .elasticbeanstalk

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: deploy.zip

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: deployment-package
          path: deploy.zip

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Elastic Beanstalk CLI
        run: pip install awsebcli

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          eb init -p "64bit Amazon Linux 2023 v4.2.4 running Corretto 11" continuous-deployment-demo --region ${{ secrets.AWS_REGION }}
          eb create github-env --single || true
          eb use github-env
          eb setenv SERVER_PORT=5000
          eb deploy
          eb status
          eb health
