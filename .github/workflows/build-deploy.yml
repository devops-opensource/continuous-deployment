name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Maven
        run: mvn package --file pom.xml -Dmaven.repo.local=.m2

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: continuous-deployment-demo
          path: target/demo-1.0.jar

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: continuous-deployment-demo
        path: target/demo-1.0.jar
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: continuous-deployment-demo
        environment_name: github-env
        version_label: 1.0
        region: ${{ secrets.AWS_REGION }}
        deployment_package: demo-1.0.jar
      