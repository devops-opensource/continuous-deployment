name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Maven
        run: mvn package --file pom.xml -Dmaven.repo.local=.m2

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: continuous-deployment-demo
          path: target/demo-1.0.jar

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: continuous-deployment-demo
          path: target/demo-1.0.jar

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Elastic Beanstalk CLI
        run: pip install awsebcli

      - name: Create or Use Existing Environment
        run: |
          eb init continuous-deployment-application -p "64bit Amazon Linux 2018.03 v2.12.10 running Java 8" --region ${{ secrets.AWS_REGION }}
          if eb list | grep -q "Github-env-demo-env"; then
            echo "Environment already exists, using existing environment."
            eb use Github-env-demo-env
          else
            echo "Creating new environment."
            eb create Github-env-demo-env --single || true
          fi

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          eb setenv SERVER_PORT=5000
          eb deploy --staged
          eb status
          eb health

        
      - name: Fetch Logs on Failure
        if: failure()
        run: |
          eb logs --all