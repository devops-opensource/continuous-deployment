name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Maven
        run: mvn package --file pom.xml -Dmaven.repo.local=.m2

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-jar
          path: target/demo-1.0.jar
    
      - name: Upload Beanstalk config
        uses: actions/upload-artifact@v3
        with:
          name: beanstalk-config
          path: .elasticbeanstalk

  deploy:
    name: Deploy to AWS
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-jar
          path: target
      
      - name: Download Beanstalk config
        uses: actions/download-artifact@v3
        with:
          name: beanstalk-config
          path: .elasticbeanstalk
      
      - name: AWS - Init environment
        uses: hmanzur/actions-aws-eb@v1.0.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          command: 'init continuous-deployment-demo --region ca-central-1 --platform Java'
            
      - name: AWS - Create app
        uses: hmanzur/actions-aws-eb@v1.0.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          command: 'create github-env --single --envvars SERVER_PORT=5000'
      
      - name: AWS - Deploy application to target
        uses: hmanzur/actions-aws-eb@v1.0.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          command: 'deploy github-env'
